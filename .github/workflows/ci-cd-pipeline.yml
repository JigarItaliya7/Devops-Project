name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - devsecops-reports
  pull_request:
    branches:
      - main

jobs:
  # -----------------------
  # Step 1: Build and Test Services
  # -----------------------
  build-test:
    name: Build and Test Microservices
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install and Test Services
        run: |
          for service in order-service payment-service; do
            echo "Installing and testing $service..."
            cd $service
            npm install
            npm test
            cd ..
          done

  # -----------------------
  # Step 2: Build & Push Docker Images
  # -----------------------
  docker-build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Images
        run: |
          docker build -t vrunda0308/order-service ./order-service
          docker push vrunda0308/order-service:latest

          docker build -t vrunda0308/payment-service ./payment-service
          docker push vrunda0308/payment-service:latest
