name: Optimized CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - devsecops-reports

jobs:
  # -----------------------
  # Step 1: Merge second branch into main
  # -----------------------
  merge-branches:
    name: Merge Branches
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # fetch full history for merge

      - name: Merge devsecops-reports into main
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git checkout main
          git pull origin main
          git merge origin/devsecops-reports --allow-unrelated-histories -m "Merge devsecops-reports into main"
          git push origin main

  # -----------------------
  # Step 2: Build and Test
  # -----------------------
  build-test:
    name: Build and Test Services
    runs-on: ubuntu-latest
    needs: merge-branches
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Tests
        run: npm test

  # -----------------------
  # Step 3: Build Docker Images
  # -----------------------
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build Docker Images
        run: |
          docker build -t myorg/order-service ./order-service
          docker build -t myorg/payment-service ./payment-service

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Images
        run: |
          docker tag myorg/order-service myorg/order-service:latest
          docker tag myorg/payment-service myorg/payment-service:latest
          docker push myorg/order-service:latest
          docker push myorg/payment-service:latest

  # -----------------------
  # Step 4: Deploy to Kubernetes
  # -----------------------
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: '1.30.0'

      - name: Set Kubeconfig
        run: echo "${{ secrets.KUBECONFIG }}" > kubeconfig && export KUBECONFIG=kubeconfig

      - name: Deploy Services
        run: |
          kubectl apply -f k8s/order-service.yaml
          kubectl apply -f k8s/payment-service.yaml
